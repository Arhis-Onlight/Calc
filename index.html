<!DOCTYPE>
<html>
<head>    
    <meta name="viewpoint" content="width=device-width, initial-scale = 1.0" />  
    <link rel="stylesheet" type="text/css" href="game/game.css" />      
    <title>Calc</title>    
</head>
<body>
<div id = "hiwBtnDiv">
    <input type="button" value="How it works?" id="howItWorksID" />
</div>
<div id="showOperations">
    <ul id="operationList"></ul>
</div>
<div id="calc">
    <input type="text" id="output" disabled="disabled" value="0" />
    <table style="border-spacing: 7px;">
    <tr>
        <td><input type="button" class="clearBtn btn" id ="ce" value="ce" /></td>
        <td><input type="button" class="clearBtn btn" id ="c"  value="c"  /></td>
        <td><input type="button" alt="Деление" class="operation btn" value="/" /></td>
        <td><input type="button" alt="Умножение" class="operation btn" value="*" /></td>
    </tr> 
    <tr>
        <td><input type="button" class="number btn" value="7" /></td>
        <td><input type="button" class="number btn" value="8" /></td>
        <td><input type="button" class="number btn" value="9" /></td>
        <td><input type="button" alt="Вычетание" class="operation btn" value="-" /></td>
    </tr>
    <tr>
        <td><input type="button" class="number btn" value="4" /></td>
        <td><input type="button" class="number btn" value="5" /></td>
        <td><input type="button" class="number btn" value="6" /></td>
        <td><input type="button" alt="Прибавление" class="operation btn" value="+" /></td>
    </tr>
    <tr>
        <td><input type="button" class="number btn" value="1" /></td>
        <td><input type="button" class="number btn" value="2" /></td>
        <td><input type="button" class="number btn" value="3" /></td>
        <td rowspan="2"><input style="height: 100px;" id = "result"
            type="button" alt="Результат" class=" operation btn" value="=" /></td>
        
    </tr>
    <tr>
        <td colspan="2"><input style="width: 180px;" type="button" class="number btn" value="0" /></td>
        <td><input type="button" class="btn" id = "decimal" value="." /></td>
    
    </tr>
    </table>
</div>
<script src="game/game.js"></script>
</body>
</html>
